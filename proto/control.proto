syntax = "proto3";

package control;

option go_package = "proto/controlpb";

enum Type {
  UNKNOWN = 0;
  UPDATE_RATE = 1; // change telemetry interval
  PING = 2;        // health check
  SHUTDOWN = 3;    // stop simulator
}

message Command {
    Type type = 1;
    uint32 value = 2;
}

message SendCommandRequest {
  uint32 vehicle_id = 1;
  Command command = 2;
}

message SendCommandResponse {
  bool success = 1;
  string message = 2;
}

service ControlService {
  rpc SendCommand(SendCommandRequest) returns (SendCommandResponse);
}
